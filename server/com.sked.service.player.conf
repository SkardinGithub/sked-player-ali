<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>

  <policy context="default">
    <allow own="com.sked.service.player"/>
    <allow send_destination="com.sked.service.player"/>
    <allow receive_sender="com.sked.service.player"/>
    <allow send_path="/com/sked/service/player"/>
  </policy>

</busconfig>

